{% extends "user/base.html" %}

{% block title %}
  Users
{% endblock %}

{% block breadcrumb %}
<li><a href="{% url "home" %}">Home</a></li>
<li class="current"><a href="{% url "user-list" %}">Users</a></li>
{% endblock %}

{% block content %}

<div class="row">
  <div class="large-12 columns">
    <h3>{{ users|length }} users</h3>
  </div>
</div>

<div class="row">
  <div class="large-12 columns">
    <ul class="no-bullet">
      {% for u in users %}
        {% include "user/user_item_common.part.html" %}
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
